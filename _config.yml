# Setup
name:         Package Templates
tagline:      Plugin for Intellij IDEA
baseurl:      "/PackageTemplates"

collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
  other:
    output: true
    permalink: /other/:path/
        

defaults:
  - scope:
      path: ""
      type: tutorials
    values:
      layout: tutorial
      css: tutorials.css

# Gems
gems:
- jekyll-paginate

#Others
markdown: kramdown