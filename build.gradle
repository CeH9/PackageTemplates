plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'io.github.ceh9'
version '0.5.0-beta'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.miglayout', name: 'miglayout-swing', version: '5.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2018.2.3'
    pluginName 'Package Templates'
    updateSinceUntilBuild false
    sameSinceUntilBuild true
}

patchPluginXml {
    sinceBuild '141.0'
    changeNotes """
      Changelog available on GitHub pages."""
    pluginDescription """
      Flexible tool for creating multiple File Templates.<br>
      Visit GitHub page for details."""
}