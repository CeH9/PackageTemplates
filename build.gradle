buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'io.github.ceh9'
version '0.5.0-beta'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.miglayout', name: 'miglayout-swing', version: '5.0'
}

intellij {
    version '2017.3'
    pluginName 'Package Templates'
    updateSinceUntilBuild false
    sameSinceUntilBuild true
}
patchPluginXml {
    sinceBuild '141.0'
    changeNotes """
      Changelog available on GitHub pages."""
    pluginDescription """
      Flexible tool for creating multiple File Templates.<br>
      Visit GitHub page for details."""
}